<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trevuno — Unlock Your Potential</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="brand">Trevuno</div>
  <nav>
    <a href="#organize">Organize</a>
    <a href="#productivity">Productivity</a>
    <a href="#motivate">Motivate</a>
  </nav>
  <a class="signup" href="#signupModal" id="headerSignup">Sign Up</a>
</header>

<main>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-inner">
      <h1>UNLOCK YOUR POTENTIAL</h1>
      <p>Organize your life. Maximize productivity. Fuel your drive.</p>
    </div>
  </section>

  <!-- NEW Orb Section (The only one!) -->
  <section class="orb-section">
    <div class="orb"></div>

    <div class="emerge-cards">
      <div class="card" style="--i:0; --angle:230deg;">Motivation</div>
      <div class="card" style="--i:1; --angle:300deg;">Productivity</div>
      <div class="card" style="--i:2; --angle:20deg;">Organize</div>
    </div>
  </section>

</main>

<!-- Signup Modal -->
<div class="modal" id="signupModal">
  <div class="panel">
    <h2>Create your account</h2>
    <p class="modal-desc">Join Trevuno — reclaim your focus and build momentum.</p>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com">

    <label for="name">Name</label>
    <input id="name" type="text" placeholder="Your name">

    <div class="actions">
      <button class="close" id="modalClose">Cancel</button>
      <button class="submit" id="modalSubmit">Create account</button>
    </div>
  </div>
</div>

<footer>© 2025 Trevuno · Built for focus and real progress</footer>

<script src="script.js" defer></script>
</body>
</html>
